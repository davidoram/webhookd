name: LoadTest

# Note; this workflow is not triggered by any event, but can be manually triggered
#       It only works on the 'main' branch.concurrency: 
#       See https://docs.github.com/en/actions/using-workflows/manually-running-a-workflow
on: workflow_dispatch

jobs:
  check-permissions:
    runs-on: ubuntu-latest

    steps:

    - name: Stop Workflow if No Write Access
      if: ${{ github.event.pull_request.author_association != 'CONTRIBUTOR' && github.event.pull_request.author_association != 'MEMBER' }}
      run: |
        echo "User: ${{ github.actor }}, No permission to run this workflow."
        exit 78 

    - name: Continue Workflow
      run: |
        # Your workflow steps go here
        echo "User: ${{ github.actor }}, has permissionm, workflow continues..."
